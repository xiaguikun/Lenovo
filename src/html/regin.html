<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/regicon/iconfont.css">
    <link rel="stylesheet" href="../styles/css/regin.css">
    <script src="../js/regin.js" type="module"></script>
</head>

<body>
    <div id="regin">
        <h1>联想会员登录</h1>
        <form action="">
            <input type="text" placeholder="邮箱或手机号" class="user">
            <br>
            <input type="text" placeholder="密码" class="password">
            <br>
            <input type="checkbox" class='remember'><span class="s-rem">记住密码</span>
            <br>
            <input type="button" value="登录" class="sub">
        </form>
        <div class="tishi">
            <p>手机快捷登录</p>
            <ul>
                <li><a href="">立即注册</a></li>
                <li><a href="">忘记密码</a></li>
            </ul>
        </div>
        <div class="other">
            <span></span>
            <span>其他登录方式</span>
            <span></span>
        </div>
        <div class="reg-other">
            <p class="qq"><span class="iconfont icon-qq"></span></p>
            <p class="weibo"><span class="iconfont icon-weibo3"></span></p>
            <p class="weixin"><span class="iconfont icon-weixin"></span></p>
            <p class="zhifubao"><span class="iconfont icon-zhifubao2"></span></p>
        </div>
    </div>
</body>

</html>
