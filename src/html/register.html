<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../styles/css/register.css">
    <link rel="stylesheet" href="../styles/font_2032289_kzyap85crj/iconfont.css">
    <script src="../js/reg.js" type="module"></script>
</head>

<body>
    <div id="header">
        <img src="../images/lenovo-logo.png" alt="">
        <div class="header-c">
            <ul>
                <li>联想首页</li>
                <li>商城</li>
                <li>品牌</li>
                <li>服务</li>
                <li>社区</li>
                <li>门店</li>
            </ul>
            <div>
                <span class="iconfont icon-icon--"></span>
                <img src="../images/reg-er.png" alt="">
            </div>
        </div>
    </div>
    <div id="register">
        <div class="register-c">
            <p class="title">注册联想会员</p>
            <form action="">
                <input type="text" placeholder="输入手机号" id="phone">
                <span class="phone" style="vertical-align: middle;"></span>
                <input type="text" placeholder="短信验证码">
                <span class="yanzhengma">获取验证码</span>
                <input type="password" placeholder="密码由8-20位字母数字和符号组合" id="password">
                <span class="password"></span>
                <input type="password" placeholder="再次输入密码" id="checkpass">
                <span class="checkpasstwo"></span>
                <p class="tishi"></p>
                <input type="button" value="提交注册" class="sub" disabled>
                <p class="tiaokuan">注册账号即表示您同意并愿意遵守联想 <b>使用条款</b> 和 <b>隐私权政策</b></p>
                <div class="footer">
                    <p>
                        已有账号&nbsp;
                        <span><b>点此登录></b></span>
                    </p>
                    <p>
                        <span><b>企业会员注册></b></span>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
